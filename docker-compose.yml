# Prowlarr → Proxy → Sonarr
#
# In Prowlarr settings, set Sonarr URL to: http://proxy:8080

services:
  proxy:
    build: .
    container_name: prowlarr-llm-proxy
    restart: unless-stopped
    environment:
      - UPSTREAM_URL=http://sonarr:8989
      - PORT=8080
      - PROXY_TIMEOUT=60
    ports:
      - "8585:8080"
