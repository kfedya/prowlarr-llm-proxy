settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: stripcyrillic
    type: checkbox
    label: Strip Cyrillic Letters
    default: false
  - name: addrussiantotitle
    type: checkbox
    label: Add RUS to end of all titles
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 1
    options:
      1: created
      10: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

login:
  path: forum/login.php
  method: post
  inputs:
    login_username: "{{ .Config.username }}"
    login_password: "{{ .Config.password }}"
    login: "Login"
    redirect: "index.php"
  error:
    - selector: h4.warnColor1
    - selector: div.msg-main
  test:
    path: forum/index.php
    selector: "#logged-in-username"

search:
  paths:
    - path: forum/tracker.php
  inputs:
    $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{ else }}f[]=-1{{ end }}"
    o: "{{ .Config.sort }}"
    s: "{{ .Config.type }}"
    tm: -1
    sns: -1
    nm: "{{ .Keywords }}"

  keywordsfilters:
    - name: diacritics
      args: replace
    - name: re_replace
      args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", ""]
    - name: re_replace
      args: ["(?i)\\bS0*(\\d+)\\b", ""]
    - name: re_replace
      args: ["(?i)\\bE0*(\\d+)\\b", ""]

  rows:
    selector: tr.tCenter.hl-tr:has(a.tr-dl)

  fields:
    category:
      selector: a.gen[href*="tracker.php?f="]
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: a.tLink
      filters:
        # Minimal processing for LLM proxy - only parse seasons/episodes, preserve all other info
        # Normalize Unicode dash characters to standard dash
        - name: re_replace
          args: ["\\p{Pd}", "-"]
        # Anime: –¢–í-(number) -> S(number) - parse season from –¢–í-X format
        - name: re_replace
          args: ["\\(–¢–í[-]*(\\d+)\\)", "(S$1)"]
        - name: re_replace
          args: ["–¢–í[-]*(\\d+)", "S$1"]
        # Anime: [number –∏–∑ number] -> [E(number) of (number)] - parse episode range
        # Support formats: [13 –∏–∑ 13], [1-13 –∏–∑ 24], [13+1 –∏–∑ 13]
        - name: re_replace
          args: ["\\[(\\d+(?:-\\d+)?(?:\\+\\d+)?)\\s+–∏–∑\\s+(\\d+(?:\\+\\d+)?)\\]", "[E$1 of $2]"]
        # Russian Season/Episode patterns (for non-anime TV series)
        # –°–µ–∑–æ–Ω X: –°–µ—Ä–∏–∏ Y –∏–∑ Z -> SXE$Y of $Z
        - name: re_replace
          args: ["–°–µ–∑–æ–Ω\\s*[:]*\\s+(\\d+).+(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)\\s*–∏–∑\\s*([\\w?])", "S$1E$2 of $3"]
        # –°–µ–∑–æ–Ω X: –°–µ—Ä–∏–∏ Y -> SXE$Y
        - name: re_replace
          args: ["–°–µ–∑–æ–Ω\\s*[:]*\\s+(\\d+).+(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)", "S$1E$2"]
        # –°–µ–∑–æ–Ω X -> S$X
        - name: re_replace
          args: ["–°–µ–∑–æ–Ω\\s*[:]*\\s+(\\d+(?:-\\d+)?)", "S$1"]
        # –°–µ—Ä–∏–∏ X –∏–∑ Y -> E$X of $Y
        - name: re_replace
          args: ["(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)\\s*–∏–∑\\s*([\\w?])", "E$1 of $2"]
        # –°–µ—Ä–∏–∏ X -> E$X
        - name: re_replace
          args: ["(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)", "E$1"]
        # Replace multiple spaces with single space (basic cleanup)
        - name: re_replace
          args: ["\\s+", " "]
        # Add [RuTracker] prefix if not present (for identification)
        - name: re_replace
          args: ["^(?!\\[)", "[RuTracker] "]
    details:
      selector: a.tLink
      attribute: href
    download:
      selector: a.tr-dl
      attribute: href
    size:
      selector: td.tor-size
      attribute: data-ts_text
    seeders:
      selector: td b.seedmed
      optional: true
