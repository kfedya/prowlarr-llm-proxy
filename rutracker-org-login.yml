  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]
  allowrawsearch: true

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: stripcyrillic
    type: checkbox
    label: Strip Cyrillic Letters
    default: false
  - name: addrussiantotitle
    type: checkbox
    label: Add RUS to end of all titles
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 1
    options:
      1: created
      10: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

login:
  path: forum/login.php
  method: post
  inputs:
    login_username: "{{ .Config.username }}"
    login_password: "{{ .Config.password }}"
    login: "Login"
    redirect: "index.php"
  error:
    - selector: h4.warnColor1
    - selector: div.msg-main
  test:
    path: forum/index.php
    selector: "#logged-in-username"

search:
  paths:
    - path: forum/tracker.php
  inputs:
    $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{ else }}f[]=-1{{ end }}"
    o: "{{ .Config.sort }}"
    s: "{{ .Config.type }}"
    tm: -1
    sns: -1
    nm: "{{ .Keywords }}"

  keywordsfilters:
    - name: diacritics
      args: replace
    - name: re_replace
      args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", ""]
    - name: re_replace
      args: ["(?i)\\bS0*(\\d+)\\b", ""]
    - name: re_replace
      args: ["(?i)\\bE0*(\\d+)\\b", ""]

  rows:
    selector: tr.tCenter.hl-tr:has(a.tr-dl)

  fields:
    category:
      selector: a.gen[href*="tracker.php?f="]
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: a.tLink
      filters:
        # Normalize Unicode dash characters to standard dash
        - name: re_replace
          args: ["\\p{Pd}", "-"]
        # Replace double 4K quality in title
        - name: re_replace
          args: ["(?i)\\b(2160p), 4K\\b", "$1"]
        # TV Series: Replace comma-separated episode numbers with dash
        - name: re_replace
          args: ["\\s(\\d+),(\\d+)", " $1-$2"]
        # TV Series: Replace Cyrillic X with XX
        - name: re_replace
          args: ["([\\s-])–•+([\\s\\)\\]])", "$1XX$2"]
        # TV Series: Russian Season/Episode patterns
        - name: re_replace
          args: ["–°–µ–∑–æ–Ω\\s*[:]*\\s+(\\d+).+(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)\\s*–∏–∑\\s*([\\w?])", "S$1E$2 of $3"]
        - name: re_replace
          args: ["–°–µ–∑–æ–Ω\\s*[:]*\\s+(\\d+).+(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)", "S$1E$2"]
        - name: re_replace
          args: ["–°–µ–∑–æ–Ω\\s*[:]*\\s+(\\d+(?:-\\d+)?)", "S$1"]
        - name: re_replace
          args: ["(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)\\s*–∏–∑\\s*([\\w?])", "E$1 of $2"]
        - name: re_replace
          args: ["(?:–°–µ—Ä–∏–∏|–≠–ø–∏–∑–æ–¥|–í—ã–ø—É—Å–∫–∏)+\\s*[:]*\\s+(\\d+(?:-\\d+)?)", "E$1"]
        # Anime: –¢–í-(number) -> S(number)
        - name: re_replace
          args: ["–¢–í[-]*(?:(\\d+))", "S$1"]
        # Anime: [number –∏–∑ number] -> E(number) of (number)
        - name: re_replace
          args: ["\\[(\\d+(?:\\+\\d+)?)\\s+–∏–∑\\s+(\\d+(?:\\+\\d+)?)\\]", "E$1 of $2"]
        # Movies: Blu-ray Disc -> BR-DISK
        - name: re_replace
          args: ["(?i)\\bBlu-ray Disc\\b", "BR-DISK"]
        # Remove director's name from title (for Movies and TV)
        - name: re_replace
          args: ["(\\([\\p{IsCyrillic}\\W]+)(?:\\s/\\s(.+?))?\\)", ""]
        # Remove VO, MVO and DVO from titles
        - name: re_replace
          args: ["((?:\\dx\\s)?(?:[A-Z])?VO\\s\\(.+?\\))", ""]
        # Remove R5 and (R5) from release names
        - name: re_replace
          args: ["(.*)(.R5.)(.*)", "$1"]
        # Remove Sub languages from release names
        - name: re_replace
          args: ["(\\bSub\\b[^+]*\\b|\\b[\\+]*Sub[\\+]*\\b)", ""]
        # Add RUS to title if configured (handled by append filter below)
        # Strip Cyrillic letters if configured
        - name: re_replace
          args: ["(\\([\\p{IsCyrillic}\\W]+\\))|(^[\\p{IsCyrillic}\\W\\d]+\\/ )|([\\p{IsCyrillic} \\-]+,+)|([\\p{IsCyrillic}]+)", "{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}"]
        # Remove empty brackets and parentheses
        - name: re_replace
          args: ["[\\[\\(\\{<¬´][\\s\\W]*[\\]\\)\\}>¬ª]", ""]
        # Remove leading special characters
        - name: re_replace
          args: ["^[\\s&,\\.!\\?\\+\\-_\\|\\/':]+", ""]
        # Fix quality names
        - name: re_replace
          args: ["(?i)\\b-Rip\\b", "Rip"]
        - name: re_replace
          args: ["(?i)\\bHDTVRip\\b", "HDTV"]
        - name: re_replace
          args: ["(?i)\\bWEB-DLRip\\b", "WEB-DL"]
        - name: re_replace
          args: ["(?i)\\bWEBDLRip\\b", "WEB-DL"]
        - name: re_replace
          args: ["(?i)\\bWEBDL\\b", "WEB-DL"]
        - name: re_replace
          args: ["(?i)\\bHDTV[-\\s]?Rip\\b", "HDTV"]
        - name: re_replace
          args: ["(?i)\\bWEB[-\\s]?DL[-\\s]?Rip\\b", "WEB-DL"]
        - name: re_replace
          args: ["(?i)\\bWEB\\sRip\\b", "WEBRip"]
        - name: re_replace
          args: ["(?i)\\bWEB\\sDL\\b", "WEB-DL"]
        # Replace –ö—É—Ä–∞–∂-–ë–∞–º–±–µ–π with kurazh
        - name: re_replace
          args: ["(?i)\\b–ö—É—Ä–∞–∂-–ë–∞–º–±–µ–π\\b", "kurazh"]
        # Fix parentheses formatting
        - name: re_replace
          args: ["\\(\\s*\\/\\s*", "("]
        - name: re_replace
          args: ["\\s*\\/\\s*\\)", ")"]
        # Remove multiple plus signs
        - name: re_replace
          args: ["\\s+\\+(?:\\s+\\+)+\\s+", " + "]
        # Replace multiple spaces with single space
        - name: re_replace
          args: ["\\s+", " "]
        # Add [RuTracker] prefix if not present
        - name: re_replace
          args: ["^(?!\\[)", "[RuTracker] "]
        # Remove [TV] tag
        - name: re_replace
          args: ["\\s*\\[TV\\]\\s*", " "]
        # Fix RUS tag format
        - name: re_replace
          args: ["\\[RUS\\((?:ext|int)\\),?\\s*", "[RUS "]
        # Anime: Fix episode format [number –∏–∑ number] -> - number
        - name: re_replace
          args: ["\\[(\\d+(?:-\\d+)?)\\s+–∏–∑\\s+(?:\\d+|[–•—ÖXx]+)\\]", "- $1"]
        # Anime: –¢–í-(number) -> S0(number)
        - name: re_replace
          args: ["\\(–¢–í-(\\d+)\\)", "S0$1"]
        - name: re_replace
          args: ["–¢–í-(\\d+)", "S0$1"]
        # Fix S0(number) -> S(number) for numbers >= 10
        - name: re_replace
          args: ["S0(\\d{2,})", "S$1"]
        # Append RUS if configured
        - name: append
          args: "{{ if .Config.addrussiantotitle }} RUS{{ else }}{{ end }}"
    details:
      selector: a.tLink
      attribute: href
    download:
      selector: a.tr-dl
      attribute: href
    size:
      selector: td.tor-size
      attribute: data-ts_text
    seeders:
      selector: td b.seedmed
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "([0-9]+)"
    leechers:
      selector: td.leechmed
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "([0-9]+)"
    grabs:
      selector: td:nth-child(9)
      optional: true
      default: 0
      filters:
        - name: regexp
          args: "([0-9]+)"
    date:
      selector: td:last-child
      filters:
        - name: append
          args: " +03:00"
        - name: dateparse
          args: "2-Jan-06 15:04 -07:00"
    downloadvolumefactor:
      case:
        img[src*="gold"]: 0
        img[src*="silver"]: 0.5
        "*": 1
    uploadvolumefactor:
      text: 1

# –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –≠—Ç–∞ —Å–µ–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –ø–æ–ª—è seeders/leechers –≤ Torznab —Ñ–æ—Ä–º–∞—Ç –¥–ª—è Sonarr
torznabResponse:
  item:
    attributes:
      seeders:
        path: seeders
        value: number
      leechers:
        path: leechers
        value: number
      grabs:
        path: grabs
        value: number

